apply plugin: 'com.android.library'

android {
    compileSdkVersion customCompileSdkVersion
    buildToolsVersion customBuildToolsVersion

    defaultConfig {
        minSdkVersion 8
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //net
    compile(
            libraries.retrofit,
            libraries.okhttp,
            libraries.okhttp_urlconnection,
    )
    // img
    compile libraries.picasso

    // event bus
    compile libraries.otto

    compile project(':framework')
}


