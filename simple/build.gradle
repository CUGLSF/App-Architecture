apply plugin: 'com.android.application'

android {
    compileSdkVersion customCompileSdkVersion
    buildToolsVersion customBuildToolsVersion

    defaultConfig {
        applicationId "com.android.app.simple"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':app')
}
