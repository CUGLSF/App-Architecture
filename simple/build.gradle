apply plugin: 'com.android.application'

android {
    compileSdkVersion customCompileSdkVersion
    buildToolsVersion customBuildToolsVersion

    defaultConfig {
        applicationId "com.frodo.android.app.simple"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile(
            jars.tmdb_java_philm,
            jars.trakt_java_philm,
    )

    compile libraries.rxandroid
    compile project(':simpleentity')
    compile project(':app')
}
